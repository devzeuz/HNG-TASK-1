<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HNG Task 1</title>
  </head>
  <body>
    <div class="main-div">
      <div class="slack-name">
        <p>Slack Name :</p>
        <p data-testid="slackDisplayName" class="slackname">Devzeuz</p>
      </div>
      <div class="image-div">
        <img
          src="./images/WhatsApp Image 2024-07-01 at 02.43.23.jpeg"
          alt="myimage"
          data-testid="slackProfilePicture"
        />
      </div>
      <div class="currentTime-div">
        <p>Current Time in UTC :</p>
        <p data-testid="currentTimeUtc" id="current-time"></p>
      </div>

      <div class="currentTime-div">
        <p>Current Day of the week :</p>
        <p data-testid="currentDay" id="current-day"></p>
      </div>

      <div class="currentTime-div">
        <p>Slack Email :</p>
        <p data-testid="slackEmail" class="slack-email">soceeenin1@gmail.com</p>
      </div>

      <div class="links-div">
        <ul class="link-div">
          <li>
            <a href="https://hng.tech" data-testid="hngLink">HNG Tech</a>
          </li>
          <li>
            <a href="https://keyword.dog" data-testid="keywordLink"
              >Keyword Dog</a
            >
          </li>
          <li>
            <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink"
              >Scrapeanyweb</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
